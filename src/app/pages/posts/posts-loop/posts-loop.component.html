<div class="container">
  <h1>Posts</h1>


  <table>
    <tr class="header">
      <th class="header__cell">Post Id</th>
      <th>Title</th>
      <th>Post</th>
    </tr>
    <tr routerLink="/posts/{{i}}" (click)="sendData()" *ngFor="let post of posts; index as i">
      <td class="id-cell">
        {{post.id}}
      </td>
      <td>{{post.title}}</td>
      <td>{{post.body}}</td>
    </tr>
  </table>
</div>
