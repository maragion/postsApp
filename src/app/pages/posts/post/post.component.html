<div class="container" *ngIf="post">
  <h1>{{post.title}}</h1>

  <mat-card class="card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-subtitle>User Id: {{post.userId}}, Post Id: {{post.id}}</mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{post.body}}
    </mat-card-content>
  </mat-card>


</div>

<mat-spinner *ngIf="!post"></mat-spinner>
